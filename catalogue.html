<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Каталог товаров</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Добавляем стили для вертикального отображения */
    .product-card {
      display: block;
      text-align: center;
      margin: 10px auto; /* Центрирование товаров по горизонтали и между рядами */
      width: 80%; /* Ширина товара */
    }

    .product-card img {
      border-radius: 10px; /* Закруглить углы на 10 пикселей (можете выбрать другой радиус) */
    }

    .card-text {
      font-size: 13px;
    }

    /* Стили для верхней надписи "Каталог" и панели фильтров */
    .catalog-title {

      top: 0;
      left: 10%;
      right: 0;
      background-color: white;
      z-index: 100;
    }

    .filter-panel {
      position: fixed;
      top: 40px; /* Высота верхней надписи "Каталог" */
      left: 0;
      right: 0;
      background-color: white;
      z-index: 100;
      padding: 10px;
    }

    .filter-menu {
      display: none;
      padding: 10px;
    }

    .show-filters {
      cursor: pointer;
      text-decoration: underline;
    }

    .buttons-carousel {
      top: 40px;
      left: 10%;
      z-index: 100;
      background-color: white;
      text-align: center; /* Центрирование кнопок по горизонтали */
      padding: 5px;
    }

    /* Стили для кнопок в карусели */
    .carousel-button {
      width: auto; /* Задаем фиксированную ширину для кнопок */
      margin: 5px; /* Небольшой отступ между кнопками */
      font-size: 12px; /* Уменьшаем размер шрифта кнопок */
      display: inline-block;
      background-color: white; /* Белый фон */
      color: black; /* Черный текст */
      border: 1px solid black; /* Овальная черная граница */
      border-radius: 20px; /* Закругленные углы для овальной формы */
      padding: 6px 12px; /* Поля внутри кнопки */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="catalog-title">Каталог</h1>

    <!-- Горизонтальная карусель с кнопками -->
    <div class="row buttons-carousel">
      <div class="col-md-12">
        <div id="buttonCarousel" class="carousel slide" data-ride="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="d-flex justify-content-between">
                <button class="btn btn-primary carousel-button" id="showAll">Все товары</button>
                <button class="btn btn-primary carousel-button" id="showClothing">Одежда</button>
                <button class="btn btn-primary carousel-button" id="showShoes">Обувь</button>
                <button class="btn btn-primary carousel-button" id="showAccessories">Аксессуары</button>
                <button class="btn btn-primary carousel-button" id="showFilters">Фильтры</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Фильтры (выпадающее меню) -->
    <div class="filter-menu" id="filterMenu">
      <div class="form-group">
        <select class="form-control" id="categoryFilter">
          <option value="">Категория</option>
          <option value="верхняя_одежда">Верхняя одежда</option>
          <option value="обувь">Обувь</option>
          <option value="аксессуары">Аксессуары</option>
        </select>
      </div>
      <div class="form-group">
        <select class="form-control" id="genderFilter">
          <option value="">Пол</option>
          <option value="мужское">Мужское</option>
          <option value="женское">Женское</option>
        </select>
      </div>
      <div class="form-group">
        <select class="form-control" id="seasonFilter">
          <option value="">Сезон</option>
          <option value="зима">Зима</option>
          <option value="осень">Осень</option>
          <option value="лето">Лето</option>
          <option value="весна">Весна</option>
        </select>
      </div>
    </div>

    <!-- Список товаров (пример) -->
    <div class="row mt-4" id="productList">
      <!-- Товары будут добавлены здесь с использованием JavaScript -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    const products = [
      { name: "Товар 1", category: "верхняя_одежда", gender: "мужское", season: "зима", image: "product1.jpg" },
      { name: "Товар 2", category: "обувь", gender: "женское", season: "лето", image: "product2.jpg" },
      { name: "Товар 3", category: "аксессуары", gender: "женское", season: "весна", image: "product3.jpg" }]

    // Функция для отображения товаров на странице
    function displayProducts(categoryFilter = "", genderFilter = "", seasonFilter = "") {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";

      const productRow = document.createElement("div");
      productRow.className = "row";
      products.forEach(product => {
        if (
          (!categoryFilter || product.category === categoryFilter) &&
          (!genderFilter || product.gender === genderFilter) &&
          (!seasonFilter || product.season === seasonFilter)
        ) {
          const productCard = document.createElement("div");
          productCard.className = "col-md-12 product-card"; // Один товар на ряд
          productCard.innerHTML = `
            <div class="product-card">
              <img src="${product.image}" class="card-img-top" alt="${product.name}">
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">Категория: ${product.category}</p>
                <p class="card-text">Пол: ${product.gender}</p>
                <p class="card-text">Сезон: ${product.season}</p>
              </div>
               <div class="card-bottom">
                    <button class="carousel-button">одежда</button>
                    <button class="carousel-button">мужское</button>
                    <button class="carousel-button">зима</button>
               </div>
            </div>
          `;
          productRow.appendChild(productCard);
        }
      });

      productList.appendChild(productRow);
    }

    // Обработка изменений фильтров
    document.getElementById("showAll").addEventListener("click", () => {
      displayProducts();
    });

    document.getElementById("showClothing").addEventListener("click", () => {
      displayProducts("верхняя_одежда");
    });

    document.getElementById("showShoes").addEventListener("click", () => {
      displayProducts("обувь");
    });

    document.getElementById("showAccessories").addEventListener("click", () => {
      displayProducts("аксессуары");
    });

    // Показать/скрыть фильтры
    const filterMenu = document.getElementById("filterMenu");
    const showFilters = document.getElementById("showFilters");

    showFilters.addEventListener("click", () => {
      if (filterMenu.style.display === "block") {
        filterMenu.style.display = "none";
      } else {
        filterMenu.style.display = "block";
      }
    });

    // Показать все товары при загрузке страницы
    displayProducts();
  </script>
</body>
</html>
