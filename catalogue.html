<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="animations.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <title>Каталог товаров</title>
</head>
<body>

  <section class="catalogue">
    <div>
        <div class="fixed-header">
            <div class="row icons-row">
            <div class="col">
                <img src="logoM4U.png" alt="Logo" class="logo">
            </div>
        <div class="col">

        </div>
        <div class="col theme-toggle-container" style="margin-right: 10px">
            <i class="fa fa-arrow-up" aria-hidden="true" id="scrollToTopBtn" style="visibility: hidden" onclick="scrollToTop()"></i>
            <i class="fa fa-filter" aria-hidden="true" id="showFilters"></i>
            <i class="fa fa-moon-o theme-toggle" aria-hidden="true" id="theme-toggle"></i>
        </div>
      </div>

              <div class="filter-menu" id="filterMenu">
                  <div class="row">
                      <div class="col">
                          <select class="comboBox-filter-menu" id="categoryFilter">
                              <option value="">Категория</option>
                              <option value="одежда">Одежда</option>
                              <option value="обувь">Обувь</option>
                              <option value="аксессуары">Аксессуары</option>
                          </select>
                      </div>
                      <div class="col">
                          <select class="comboBox-filter-menu" id="brandFilter">
                              <option value="">Бренд</option>
                              <option value="adidas">Adidas</option>
                              <option value="nike">Nike</option>
                              <option value="uniqlo">Uniqlo</option>
                              <option value="tommyHilfiger">Tommy Hilfiger</option>
                          </select>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col">
                          <select class="comboBox-filter-menu" id="genderFilter">
                              <option value="">Пол</option>
                              <option value="мужское">Мужское</option>
                              <option value="женское">Женское</option>
                          </select>
                      </div>
                      <div class="col">
                          <select class="comboBox-filter-menu" id="seasonFilter">
                              <option value="">Сезон</option>
                              <option value="зима">Зима</option>
                              <option value="осень">Осень</option>
                              <option value="лето">Лето</option>
                              <option value="весна">Весна</option>
                          </select>
                      </div>
                  </div>

    </div>
        </div>

        <div class="row search-row">
            <input type="text" class="carousel-button-search bubbly-button" placeholder="Поиск">
        </div>

        <div class="stories_wrapper">
            <button class="story-item">
                <img class="brand-button-white" src="brands/adidas-logo.png">
            </button>
            <button class="story-item"><img class="brand-button-white" src="brands/nike-logo.png"></button>
            <button class="story-item"><img class="brand-button-white" src="brands/Tommy_Hilfiger_logo_red.png"></button>
            <button class="story-item"><img class="brand-button-white" src="brands/adidas-logo.png"></button>
            <button class="story-item"><img class="brand-button-white" src="brands/adidas-logo.png"></button>
        </div>

      <div class="products-container">
        <div class="row mt-2" id="productList">

        </div>
      </div>

  </div>
  </section>
  <section class="order_view" >
      <div>
          <div class="cafe-order-header-wrap">
            <h2 class="cafe-order-header">Ваш заказ</h2>
          </div>
         <div class="cart-container" id="cart-container">

          </div>
      </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="scripts.js"></script>
  <script src="animations.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', function() {
          // Ваш код с инициализацией Swiper
          var swiper = new Swiper(".mySwiper", {
              spaceBetween: 10,
              effect: "coverflow",
              pagination: {
                  el: ".swiper-pagination",
                  clickable: true,
              },
          });
      });
  </script>
</body>
</html>
