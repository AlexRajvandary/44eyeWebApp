<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="animations.css">
  <link rel="stylesheet" type="text/css" href="cafestyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Каталог товаров</title>
</head>
<body>

  <section class="catalogue">
    <div class="container">
    <div class="row ">
        <h1 class="catalog-title">Каталог</h1>
        <div class="theme-toggle-container">
          <i class="fa fa-moon-o theme-toggle" aria-hidden="true" id="theme-toggle"></i>
        </div>
    </div>

      <!-- Горизонтальная карусель с кнопками -->
      <div class="row buttons-carousel">
        <div class="col-md-12">
            <div id="buttonCarousel" class="carousel slide" data-ride="false">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="d-flex justify-content-between">
                    <i class="fa fa-home carousel-button" aria-hidden="true" id="showAll"></i>
                    <button class="btn carousel-button bubbly-button" id="showClothing">Одежда</button>
                    <button class="btn carousel-button bubbly-button" id="showShoes">Обувь</button>
                    <button class="btn carousel-button bubbly-button" id="showAccessories">Аксессуары</button>
                    <i class="fa fa-filter carousel-button" aria-hidden="true" id="showFilters"></i>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>

    <!-- Фильтры (выпадающее меню) -->
    <div class="filter-menu" id="filterMenu">
      <div class="form-group">
        <select class="form-control" id="categoryFilter">
          <option value="">Категория</option>
          <option value="верхняя_одежда">Верхняя одежда</option>
          <option value="обувь">Обувь</option>
          <option value="аксессуары">Аксессуары</option>
        </select>
      </div>
      <div class="form-group">
        <select class="form-control" id="genderFilter">
          <option value="">Пол</option>
          <option value="мужское">Мужское</option>
          <option value="женское">Женское</option>
        </select>
      </div>
      <div class="form-group">
        <select class="form-control" id="seasonFilter">
          <option value="">Сезон</option>
          <option value="зима">Зима</option>
          <option value="осень">Осень</option>
          <option value="лето">Лето</option>
          <option value="весна">Весна</option>
        </select>
      </div>
    </div>

    <!-- Список товаров (пример) -->
    <div class="row mt-2" id="productList">
      <!-- Товары будут добавлены здесь с использованием JavaScript -->
    </div>
  </div>
  </section>
  <section class="order_view" >
    <div class="cafe-order-header-wrap">
      <h2 class="cafe-order-header">Your Order</h2>
      <span class="cafe-order-edit js-order-edit">Edit</span>
    </div>
    <div id="cartList">

    </div>

    <div class="cafe-text-field-hint">
      Any special requests, details, final wishes etc.
    </div>
  </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="scripts.js"></script>
  <script src="animations.js"></script>
</body>
</html>
